<!doctype html>
<html lang="en">
<head>
    <title>Catalog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" /> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div  class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Catalog App</span>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                    href="{{url_for('gdisconnect')}}">Logout
                </a>
            </div>
        </header>
        <main class="main-container mdl-layout__content">
            <div class="main-page-content page-content">
                <div class="card mdl-card mdl-shadow--2dp">
                    <div class="card-container">

                        <!-- CATEGORIES -->
                        <div class="categories-list-container mdl-card__actions mdl-card--border">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Categories</h2>
                            </div>
                            <ul class="mdl-list">
                                {% for catalog in catalogs %}
                                    <li class="mdl-list__item">
                                        <a class="mdl-list__item-primary-content"
                                            href="{{url_for('catalog', catalog_name=catalog.name)}}">{{catalog.name}}
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>

                        <!-- ITEMS -->
                        <div class="items-list-container mdl-card__actions mdl-card--border">
                            <div class="card-and-button-container mdl-card__title">
                                <h2 class="mdl-card__title-text">{{item_section_title}}</h2>
                            </div>
                            <ul class="mdl-list">
                                {% for item in catalog_items %}
                                    <li class="mdl-list__item">
                                        <a class="mdl-list__item-primary-content"
                                            href="{{url_for('catalog_item', catalog_name=catalog.name, item_name=item.name)}}">{{item.name}}&nbsp;
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
