<!doctype html>
<html lang="en">
<head>
    <title>Catalog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" /> 
    <link rel="stylesheet" href="https://rawgit.com/MEYVN-digital/mdl-selectfield/master/mdl-selectfield.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://rawgit.com/MEYVN-digital/mdl-selectfield/master/mdl-selectfield.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div  class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Catalog App</span>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                    href="{{url_for('auth.gdisconnect')}}">Logout
                </a>
            </div>
        </header>

        <main class="main-container mdl-layout__content">
            <div class="main-page-content page-content">
                <div class="card mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__actions mdl-card--border">

                        <!-- Title -->
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Edit Item</h2>
                        </div>

                        <form action="{{url_for('catalog.edit_catalog_item', catalog_name=catalog.name, item_name=catalog_item.name)}}" method="POST">
                            <div class="form-container">
                                
                                <!-- Category -->
                                <div class="form-container-item">
                                    <span class="form-container-item-label-select">Category</span>
                                    <div class="form-container-item-content-select mdl-selectfield mdl-js-selectfield">
                                        <select name="category" class="mdl-selectfield__select" name="education">
                                            <option value="{{catalog_item.catalog.name}}">{{catalog_item.catalog.name}}</option>
                                            {% for c in catalogs %}
                                                {% if c.name != catalog_item.catalog.name %}
                                                    <option value="{{c.name}}">{{c.name}}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Title -->
                                <div class="form-container-item">
                                    <span class="form-container-item-label">Title</span>
                                    <div class="form-container-item-content mdl-textfield mdl-js-textfield">
                                        <input  class="mdl-textfield__input" id="name" name="name" value="{{catalog_item.name}}" required></input>
                                        <label class="mdl-textfield__label" for="name"></label>
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="form-container-item">
                                    <span class="form-container-item-label">Description</span>
                                    <div class="form-container-item-content mdl-textfield mdl-js-textfield">
                                        <textarea class="mdl-textfield__input" rows= "5" id="description" name="description" required>{{catalog_item.description}}</textarea>
                                        <label class="mdl-textfield__label" for="description"></label>
                                    </div>
                                </div>

                                <!-- Add spacing -->
                                <div style="height: 20px"></div>

                                <!-- Buttons -->
                                <div class="mdl-card__actions mdl-card--border">
                                    <a href="{{url_for('catalog.catalog_item', catalog_name=catalog.name, item_name=catalog_item.name)}}"
                                        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        Cancel
                                    </a>
                                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
